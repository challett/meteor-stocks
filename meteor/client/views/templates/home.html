<template name="home">
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right" data-ion-menu-toggle="left">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Portfolio</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#each items}}
                {{#ionItem path="detail" data=this buttonRight=true avatar=false class="my-class" id="my-id"}}
                    <div class="stockinfo item-button-right">
                        {{symbol}} {{name}} {{price}} <button class="button {{changeStyle}}">{{change}}</button>
                    </div>
                {{/ionItem}}
            {{/each}}
        {{/ionContent}}
    {{/ionView}}
</template>
