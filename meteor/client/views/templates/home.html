<template name="home">
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right" data-ion-menu-toggle="left">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Portfolio</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="card-title">My stocks</div>
            <div class="list card">
                {{#each items}}
                    {{#ionItem path="detail" button-right=true data=this avatar=false class="my-class" id="my-id"}}
                        <div class="stockinfo item-button-right">
                            <div class="symbol">
                                {{#if showSymbol}}
                                    {{symbol}}
                                {{/if}}
                            </div>
                            <div class="name">
                                {{#if showName}}
                                    {{name}}
                                {{/if}}
                            </div>
                            <div class="priceAndChange">
                                <div class="price" style="color: {{changeColor}};">
                                    {{#if showPrice}}
                                        {{price}}
                                    {{/if}}
                                </div>
                                <div class="change" style="background-color: {{changeColor}};">
                                    {{#if showChange}}
                                        {{change}}
                                    {{/if}}
                                </div>
                                <div class="open" style="background-color: {{changeColor}};">
                                    {{#if showOpen}}
                                        {{open}}
                                    {{/if}}
                                </div>
                                <div class="changeInPercent" style="background-color: {{changeColor}};">
                                    {{#if showChangeInPercent}}
                                        {{changeInPercent}}
                                    {{/if}}
                                </div>
                                <div class="daysLow" style="background-color: {{changeColor}};">
                                    {{#if showDaysLow}}
                                        {{daysLow}}
                                    {{/if}}
                                </div>
                                <div class="daysHigh" style="background-color: {{changeColor}};">
                                    {{#if showDaysHigh}}
                                        {{daysHigh}}
                                    {{/if}}
                                </div>
                                <div class="stockExchange" style="background-color: {{changeColor}};">
                                    {{#if showStockExchange}}
                                        {{stockExchange}}
                                    {{/if}}
                                </div>
                                <div class="earningsPerShare" style="background-color: {{changeColor}};">
                                    {{#if showEarningsPerShare}}
                                        {{earningsPerShare}}
                                    {{/if}}
                                </div>
                                <div class="peRatio" style="background-color: {{changeColor}};">
                                    {{#if showPERatio}}
                                        {{peRatio}}
                                    {{/if}}
                                </div>
                            </div>
                            <button class="button button-clear button-positive button-portfolio remove-button">
                                <i class="icon ion-minus-circled icon-portfolio"></i>
                            </button>
                        </div>
                    {{/ionItem}}
                {{/each}}
            </div>
        {{/ionContent}}
    {{/ionView}}


</template>
